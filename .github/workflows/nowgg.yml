name: Combine index.pck Parts

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  combine_pck:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Combine index.pck parts
        run: |
          cat ./index.pck.000.part ./index.pck.001.part > ./index.pck

      - name: Commit combined pck file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./index.pck
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Combine index.pck parts into single file"
            git push
          fi
